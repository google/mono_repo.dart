    runs-on: ubuntu-latest
    steps:
      - name: Cache Pub hosted dependencies
        uses: actions/cache@v2.1.7
        with:
          path: "~/.pub-cache/hosted"
          key: "os:ubuntu-latest;pub-cache-hosted;sdk:2.10.4;packages:test_pkg;commands:format-analyze_0"
          restore-keys: |
            os:ubuntu-latest;pub-cache-hosted;sdk:2.10.4;packages:test_pkg
            os:ubuntu-latest;pub-cache-hosted;sdk:2.10.4
            os:ubuntu-latest;pub-cache-hosted
            os:ubuntu-latest
      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: "2.10.4"
      - id: checkout
        uses: actions/checkout@v2.4.0
      - id: test_pkg_pub_upgrade
        name: test_pkg; dart pub upgrade
        if: "always() && steps.checkout.conclusion == 'success'"
        working-directory: test_pkg
        run: dart pub upgrade
      - name: "test_pkg; dart format --output=none --set-exit-if-changed ."
        if: "always() && steps.test_pkg_pub_upgrade.conclusion == 'success'"
        working-directory: test_pkg
        run: "dart format --output=none --set-exit-if-changed ."
      - name: "test_pkg; dart analyze --fatal-infos ."
